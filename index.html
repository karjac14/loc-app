<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles/css.css">
  <title>Triangle Tech Companies</title>
</head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Tech Companies in the Triangle</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  </nav>


  <div class="container-fluid">
    <div id="map"></div>
  </div>



  <nav class="navbar fixed-bottom navbar-expand-sm navbar-dark bg-dark">
    <div class="loc-list">
      <ul class="list-group list-group-flush" data-bind="foreach: myLocations">
        <li class="list-group-item" data-bind="click: $parent.showLocation, visible: visibleKo"><a data-bind="text: $data.title"></a></li>
      </ul>
    </div>
    <div class="collapse navbar-collapse" id="navbarCollapse">

      <form class="form-inline mt-2 mt-md-0">
        <div class="input-group">
          <div class="input-group-prepend">
          <div class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
          <input class="form-control mr-sm-3" type="text" placeholder="Filter Company Names" aria-label="Filter" data-bind="textInput: filteredTextInput">
        </div>
      </form>
    </div>
  </nav>

  <!-- JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script defer src="js/scripts.js"></script>
  <script async defer onerror="errorOnLoad()" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAiK4_3BluTmtRdDRT7nuA_HUq1vxdkrjs&v=3&callback=initMap"></script>
</body>

</html>
